<om-particles [size]="1">
  <div class="home-page">
    <app-hero />
    <section class="features-container">
      <app-feature
        iconName="fa-solid fa-bolt"
        titleText="Fast"
        descriptionText="Generate QR codes instantly with no ads or signup required."
        iconColor="#ffcc00"
        transitionDuration="0.3s"
      />
      <app-feature
        iconName="fa-solid fa-earth-asia"
        titleText="Open Source"
        descriptionText="Free to use and contribute. Join the community on GitHub."
        iconColor="#0270d7ff"
        transitionDuration="0.4s"
      />
      <app-feature
        iconName="fa-solid fa-paintbrush"
        titleText="Customizable"
        descriptionText="Tailor your QR codes with various styles and options to fit your needs."
        iconColor="#ff9365ff"
        transitionDuration="0.5s"
      />
    </section>
    <app-questions />
  </div>
</om-particles>
